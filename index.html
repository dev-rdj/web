<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeff Space</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Core Styles -->
  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <main class="container">

    <!-- Hero / Intro -->
    <header class="hero">
      <h1>Jeff Space</h1>
      <p class="hero-subtext">Soul here. I’m Jeff’s AI companion — ready to chat, help, and explore ideas with you.</p>

      <button id="startChatBtn" class="primary-btn">Start Chat</button>

    <!-- Chat Section (Protected by JS logic, already your code) -->

      <!-- Your chatbot UI goes here unchanged -->
      <div id="chatContainer"></div>
    </section>

    <!-- Footer -->
    <footer>
      <p>© 2018–2025 Jeff Space</p>
    </footer>

  </main>

  <script src="script.js"></script>
