        <div class="slide" data-url="https://files.catbox.moe/e91a6y.jpg"></div>

    <audio id="introSFX" preload="auto">

        </div>

                    <h3>I'm Soul</h3>
                    <p>Made by Jeff ♥️</p>
                </div>
                
                <div id="chat-box">
                    <div id="chat-history">
                        <div class="message assistant-message">

                        </div>
                    </div>
                    
                    <div id="loading" class="loading" style="display:none;">Soul is thinking... ⏳</div>
                </div>
                
                <div class="generator-box">
                    <input type="text" id="prompt-input" placeholder="Ask a technical question..." aria-label="Chat input field"/> 
                    <button id="generate-btn" class="primary-btn">Ask</button>
                </div>
            </div>
          </section>
        </main>
