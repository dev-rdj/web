<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    
    <style>
        /* ---------------------------------------------------------
        CSS STYLES
        ---------------------------------------------------------
        This structure places the blurred image in a separate layer 
        to ensure your website's text and content remain sharp.
        */
        
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: #333;
            /* Hide default scrollbar if the page is short */
            overflow-x: hidden; 
        }

        /* 1. BLURRED BACKGROUND LAYER */
        #background-image-layer {
            /* Position: fixed ensures it covers the whole browser window */
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Pushes the background behind the content */
            
            /* Background Image Properties */
            background-image: url('https://files.catbox.moe/ah5hoi.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* Apply the slight blur effect */
            filter: blur(3px); 
            
            /* Add an optional subtle overlay for better text contrast */
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.2); 
        }

        /* 2. MAIN CONTENT LAYER */
        #main-content {
            position: relative;
            z-index: 1; /* Ensures content is on top of the blurred background */
            min-height: 100vh; /* Ensures the content takes up the full screen height */
            padding: 50px;
            /* Example: Semi-transparent container for readability */
            background-color: rgba(255, 255, 255, 0.85); 
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            color: #4a2f80; /* Theme color */
        }
    </style>
</head>
<body>
    
    <div id="background-image-layer"></div>

    <div id="main-content">
        <h1>Welcome to My Awesome Website!</h1>
        <p>This text is sharp and clear, while the background image is blurry.</p>
        <p>The intro sound will play immediately when you click or tap anywhere on this page.</p>
        <p>Content goes here...</p>
        <p style="margin-top: 100px;">...</p>
        <p style="margin-top: 100px;">...</p>
        <p style="margin-top: 100px;">...</p>
        <p style="margin-top: 100px;">...</p>
    </div>

    <audio id="introSFX" preload="auto">
        <source src="/audio/Anya Okay dokey.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const audio = document.getElementById('introSFX');
            
            // Set volume to half (50%) to make it less intrusive
            audio.volume = 0.5; 

            // Define the function that plays the sound
            function playIntroSound() {
                // Check if the audio is paused (to prevent it from playing on every click)
                if (audio.paused) {
                    audio.play()
                        .then(() => {
                            // If it starts, set a timer to stop it after 3 seconds
                            setTimeout(() => {
                                audio.pause();
                                audio.currentTime = 0; // Rewind for future use
                            }, 3000); // 3000 milliseconds = 3 seconds
                            
                            // Remove the event listener so it only plays once per page load
                            document.removeEventListener('click', playIntroSound);
                            document.removeEventListener('touchstart', playIntroSound);
                        })
                        .catch(error => {
                            // This error usually indicates the browser blocked the auto-play
                            console.log("Audio play blocked by browser. User interaction is required.");
                        });
                }
            }

            // Attach the play function to the user's first click or touch
            document.addEventListener('click', playIntroSound);
            document.addEventListener('touchstart', playIntroSound);
        });
    </script>
</body>
</html>
