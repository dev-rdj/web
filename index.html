<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeff Space - Soul AI</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e00e9f03.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="background-image-layer">
        <div class="slide" data-url="https://files.catbox.moe/wkujta.jpeg"></div>
        <div class="slide" data-url="https://files.catbox.moe/9uu5mx.jpeg"></div>
        <div class="slide" data-url="https://files.catbox.moe/o309g8.jpg"></div>
    </div>

    <div class="site-wrapper"> 
        <header class="main-header">
          <h1 class="logo">Jeff Space</h1>
        </header>

        <main class="content-area">
          <section class="embedded-chat-section">
            <div class="chat-container">
                <div id="modal-header">
                    <h3>I'm Soul</h3>
                    <p>Made by Jeff ♥️</p>
                </div>

                <div id="chat-box">
                  <div id="chat-history">
                        <div class="message assistant-message">
                            Hi! I'm Soul. You can talk to me normally, or say things like:<br>
                            • "<b>Create image:</b> a neon city"<br>
                            • "<b>Play music:</b> chill lofi"
                        </div>
                  </div>
                  <div id="loading" class="loading" style="display:none;">Soul is working... ⏳</div>
                </div>
                
                <div class="generator-box">
                    <input type="text" id="prompt-input" placeholder="Ask, create, or play music..." /> 
                    <button id="generate-btn" class="primary-btn">Send</button>
                </div>
            </div>
          </section>
        </main>
    </div> 
    <script src="script.js"></script>
</body>
</html>
