<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Developer Jeff</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e00e9f03.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="site-wrapper">
    
    <header class="main-header">
      <h1 class="logo">Jeff</h1>
      <button class="menu-toggle" aria-label="Open Menu">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <main class="content-area">
      <div class="main-image-container">
        <img src="https://files.catbox.moe/mr4ieb.jpeg" alt="Developer Jeff Profile" class="main-image"/>
      </div>
      
      <section class="intro-section">
        <h2 class="main-title">
          Jeff,<br>Aura Ai
        </h2>
      </section>
    </main>
    
    <div id="menu-overlay" class="menu-overlay">
      <button class="close-btn" aria-label="Close Menu">&times;</button>
      <nav class="main-menu">
        <a href="#portfolio">Portfolio</a>
        <a href="#skills">Skills</a>
        <a href="#projects">The Unknown Land</a>
        <a href="#contact">Chill Pill</a>
        <a href="#value">Absolute Value</a>
        <a href="#bio">Bio</a>
      </nav>
    </div>

    <footer class="main-footer">
      <div class="copyright">
        &copy; 2018-25 by Aura Ai. Powered and secured by <a href="https://dev-rdj.vercel.app/" target="_blank">Dev-Jeff</a>
      </div>
      <div class="social-icons">
        <a href="https://www.instagram.com/sxy.d3v1l" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/dev-rdj" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </footer>
    
  </div>
  
  <button id="open-chat-btn" title="Open Chat Assistant">
      Aura Ai
  </button>
    
  <div id="chat-modal" class="modal">
      <div class="modal-content">
          <button class="close-btn-chat" id="close-chat-btn" aria-label="Close Chat">&times;</button>
          
          <div id="modal-header">
              <h3>I'm Aura</h3>
              <p>Made with Love by Jeff ♥️</p>
          </div>
          
          <div id="chat-box">
              <div id="chat-history">
                  <div class="message assistant-message">
                      Hello! I'm Created by Jeff. How can I help you today?
                  </div>
              </div>
              
              <div id="loading" class="loading" style="display:none;">Aura is thinking... ⏳</div>
          </div>
          
          <div class="generator-box">
              <input type="text" id="prompt-input" placeholder="Ask a technical question..." aria-label="Chat input field"/> 
              <button id="generate-btn" class="primary-btn">Send</button>
          </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
