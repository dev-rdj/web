<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeff Space</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app">

    <header class="app-header">
      <h1>Jeff Space</h1>
      <p>Soul · your AI companion</p>
    </header>

    <!-- CHAT -->
    <section id="chat-box" class="chat-box"></section>

    <div class="input-area">
      <input id="user-input" type="text" placeholder="Type your message…" />
      <button id="send-btn">Send</button>
    </div>

    <!-- IMAGE -->
    <div class="tools">
      <input id="image-prompt" type="text" placeholder="Describe an image…" />
      <button id="generate-image">Generate Image</button>
      <div id="image-result"></div>

      <!-- AUDIO -->
      <button id="download-audio">Download Audio</button>
      <audio id="audio-player" controls></audio>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
